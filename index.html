<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--This is the main header or the top section which contains Logo, Home, Contact us,and a login button -->
      <h2 class="logo">Logo</h2>

      <nav class="navbar">
        <a href="#" id="home">Home</a>
        <a href="#" id="about">About</a>
        <a href="#" id="services">Services</a>
        <a href="#" id="contactus">Contact</a>
        <button class="login-btn">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <!--for email box-->
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" placeholder="Email" required />
          </div>

          <!--for password box-->
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" placeholder="Password" required />
          </div>
          <!--Email , password done-->

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button class="submit-btn" type="submit">Login</button>

          <div class="login-register">
            <p>
              Don't have an account?
              <a href="#" class="register-link">Register Now</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!--icons installation usage-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
